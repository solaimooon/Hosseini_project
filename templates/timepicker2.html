<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Neshan Leaflet Map</title>

    <link rel="stylesheet" href="https://static.neshan.org/sdk/leaflet/v1.9.4/neshan-sdk/v1.0.8/index.css"/>
    <script src="https://static.neshan.org/sdk/leaflet/v1.9.4/neshan-sdk/v1.0.8/index.js"></script>

    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
        }

        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="d-lg-none position-relative">
  <!-- تب‌ها -->
  <ul class="nav nav-tabs justify-content-center position-absolute top-0 start-50 translate-middle-x z-3 bg-white shadow-sm px-3 rounded-pill mt-2"
      style="z-index: 10;" id="mediaTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active text-dark fw-bold py-1 px-3" id="photos-tab"
              data-bs-toggle="tab" data-bs-target="#photos"
              type="button" role="tab" aria-controls="photos" aria-selected="true">
        تصاویر
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link text-dark fw-bold py-1 px-3" id="videos-tab"
              data-bs-toggle="tab" data-bs-target="#videos"
              type="button" role="tab" aria-controls="videos" aria-selected="false">
        ویدئو
      </button>
    </li>
  </ul>

  <!-- تب محتوا -->
  <div class="tab-content pt-5 mt-4" id="mediaTabContent">
    <!-- تصاویر -->
    <div class="tab-pane fade show active" id="photos" role="tabpanel" aria-labelledby="photos-tab">
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="w-100" src="assets/img/property/img-1.jpg">
          </div>
          <div class="carousel-item">
            <img class="w-100" src="assets/img/property/img-2.jpg">
          </div>
        </div>
        <button class="carousel-control-prev" type="button"
                data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">قبلی</span>
        </button>
        <button class="carousel-control-next" type="button"
                data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">بعدی</span>
        </button>
      </div>
    </div>

    <!-- ویدیو -->
    <div class="tab-pane fade" id="videos" role="tabpanel" aria-labelledby="videos-tab">
      <div class="ratio ratio-16x9 rounded overflow-hidden">
        <video class="rounded-2 img-fluid" controls>
          <source src="assets/video/sample.mp4" type="video/mp4">
          مرورگر شما از ویدیو پشتیبانی نمی‌کند.
        </video>
      </div>
    </div>
  </div>
</div>

<div id="map"></div>
<script>
    // ساخت نقشه نشان با استفاده از Leaflet
    const neshanMap = new L.Map("map", {
        key: "web.f790ce90cd3f465caf3a71a6919b8c8d", // کلید API مخصوص به خود را وارد کنید
        maptype: "neshan",
        poi: true,
        traffic: true,
        center: [35.731810, 51.329440],
        zoom: 14,
    });

    // افزودن مارکر ثابت به نقشه
    let marker = L.marker([35.731810, 51.329440]).addTo(neshanMap);

    // افزودن پاپ‌آپ به مارکر
    marker.bindPopup(`
        <p class="text-center">
            موقعیت مسجد
        </p>
    `).openPopup();
</script>

</body>
</html>
